<ion-header class="listing-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <h6>{{sektorAd}}</h6>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="listing-content">
  <h4 class="categories-title">{{'POPULAR' | translate}}</h4>
  <ion-scroll scrollX="true" class="horizontal-categories">
    <ion-row class="categories-row">
      <ion-col width-30 class="horizontal-item"  *ngFor="let sponsor of sponsorFirmalar">
        <preload-image [ratio]="{w:1, h:1}" src="{{'http://www.sivasrehberim.net/public/admin/uploads/firmalar/'+sponsor.firmaId+'/'+sponsor.firmaLogo}}" title="sponsor.firmaAd" (click)="firmayaGit(sponsor)"></preload-image>
      </ion-col>
    </ion-row>
  </ion-scroll>
  <h4 class="categories-title">{{'BROWSE_CATEGORIES' | translate}}</h4>
  <ion-row class="grid-categories">
    <ion-col width-50 class="category-item" *ngFor="let altSektor of altSektorler" (click)="firmalarGit(altSektor)">
      <background-image tappable class="category-heading" src="http://sivasrehberim.net/public/img/bos.png">
        <ion-row class="heading-row">
          <ion-col no-padding width-100>
            <h2 class="category-title">{{altSektor.altSektorAd}}</h2>
          </ion-col>
        </ion-row>
      </background-image>
    </ion-col>
  </ion-row>
</ion-content>
